<!DOCTYPE html>
<html lang="en">
<head>
    <!--
    Here's a basic example to demonstrate the features of SASS. We'll create a simple HTML page and an SCSS file.
    Compiling SCSS to CSS
    To compile the SCSS file to CSS, you can use a SASS compiler. If you have Node.js installed, you can use the sass package. Run the following command in your terminal:
    sass styles.scss styles.css
    OR use this extension in VS Code: https://marketplace.visualstudio.com/items?itemName=glenn2223.live-sass
    -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple SASS Example</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to SASS</h1>
        <p>This is a simple example to demonstrate SASS features.</p>
        <button class="btn">Click Me</button>
    </div>
</body>
</html>
