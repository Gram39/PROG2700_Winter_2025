<!DOCTYPE html>
<html lang="en">
<head>
    <!--
    In this example:
    The HTML file (index.html) links to an external CSS file (styles.css).
    The CSS file contains the media queries that change the background and text color based on the screen size.   
    -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Queries Example</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Welcome to Media Queries Example</h1>
    <p>Resize the browser window to see the background and text color change based on screen size.</p>
</body>
</html>
