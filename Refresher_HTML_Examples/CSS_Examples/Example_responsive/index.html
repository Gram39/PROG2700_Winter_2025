<!DOCTYPE html>
<html lang="en">
<head>
    <!--
    Here's an example of a responsive web page with an index.html file and an accompanying styles.css file.
    This example includes:
    A basic HTML structure with a header, navigation, main content, and footer.
    A responsive navigation menu.
    A gallery section that adjusts its layout based on the screen size using Flexbox and Grid layouts.
    Media queries to ensure the page looks good on different devices.    
    -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Web Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>My Responsive Web Page</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h2>Welcome</h2>
            <p>This is a responsive web page example.</p>
        </section>
        <section>
            <h2>Gallery</h2>
            <div class="gallery">
                <div class="item">Item 1</div>
                <div class="item">Item 2</div>
                <div class="item">Item 3</div>
                <div class="item">Item 4</div>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 My Responsive Web Page</p>
    </footer>
</body>
</html>
